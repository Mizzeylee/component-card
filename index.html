<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img
          src="./images/image-product-desktop.jpg"
          alt="Product"
          class="image1"
        />
        <img
          src="./images/image-product-mobile.jpg"
          alt="Product"
          class="image2"
        />
      </div>
      <div class="right">
        <h4>PERFUME</h4>
        <h1 class="brand">
          Gabrielle <br class="break" />Essence <span class="mobile"></span> Eau
          <br class="break" />
          De Parfum
        </h1>
        <article>
          <p class="content">
            A floral, solar and voluptuous <br class="break" /><span
              class="mobile"
            ></span>
            interpretation composed by <br class="break" />
            Olivier <span class="mobile"></span> Polge, Perfumer-Creator
            <br class="break" />
            for the House of <span class="mobile"></span>CHANEL.
          </p>
          <h1 class="number">
            <span class="bignum">$149.99</span>
            <span class="smallnum"> <s class="line">$169.99</s></span>
          </h1>
          <button type="submit">
            <div><img src="./images/icon-cart.svg" alt="" /></div>
            <div>Add to Cart</div>
          </button>
        </article>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mizzeylee</a>.
    </div>
  </body>
</html>
